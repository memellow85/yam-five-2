name: Dev

on:
  push:
    branches: [ dev ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Cache Clean
        run: yarn cache clean
      - name: Install Dependencies
        run: yarn install
      - name: Build
        run: yarn build
